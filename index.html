<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>توصيل الطلبات</title>
    <style>
        body {
            font-size: 18px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            width: 100%;
            text-align: center;
        }
        main {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
        }
        form {
            width: 60%;
        }
        aside {
            background-color: #f4f4f4;
            padding: 20px;
            width: 30%;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>موقع توصيل الطلبات</h1>
    </header>
    <main>
        <form>
            <label for="restaurants">اختر مطعمًا:</label>
            <select id="restaurants" name="restaurants" onchange="updateMenu()">
                <option value="restaurant1">مطعم 1</option>
                <option value="restaurant2">مطعم 2</option>
                <option value="restaurant3">مطعم 3</option>
            </select>

            <label for="menu">اختر منيو:</label>
            <select id="menu" name="menu">
                <!-- تمت ملء القائمة بشكل دينامي باستخدام البرمجة الخاصة بك -->
            </select>

            <label for="order">قم بإدخال طلبك:</label>
            <input type="text" id="order" name="order" required>
            
            <button type="submit">قدم الطلب</button>
        </form>
        <aside>
            <h2>معلومات الحساب</h2>
            <ul>
                <li>الاسم: يوسف</li>
                <li>البريد الإلكتروني: yousef@example.com</li>
                <li>الرصيد: $100</li>
            </ul>
        </aside>
    </main>
    <script>
        function updateMenu() {
            var restaurantSelect = document.getElementById("restaurants");
            var menuSelect = document.getElementById("menu");

            // يمكنك تحديث المنيو بناءً على المطعم المحدد
            menuSelect.innerHTML = "";

            if (restaurantSelect.value === "restaurant1") {
                addMenuOption("menu1", "قائمة الطعام 1");
                addMenuOption("menu2", "قائمة الطعام 2");
            } else if (restaurantSelect.value === "restaurant2") {
                addMenuOption("menu3", "قائمة الطعام 3");
                addMenuOption("menu4", "قائمة الطعام 4");
            } else if (restaurantSelect.value === "restaurant3") {
                addMenuOption("menu5", "قائمة الطعام 5");
                addMenuOption("menu6", "قائمة الطعام 6");
            }
        }

        function addMenuOption(value, text) {
            var menuSelect = document.getElementById("menu");
            var option = document.createElement("option");
            option.value = value;
            option.text = text;
            menuSelect.add(option);
        }

        // تحديث قائمة المنيو عند تحميل الصفحة
        updateMenu();
    </script>
</body>
</html>
