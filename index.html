<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>توصيل الطلبات</title>
    <style>
        body {
            font-size: 18px;
            text-align: center;
        }
        form {
            max-width: 300px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>موقع توصيل الطلبات</h1>
    <form>
        <label for="restaurants">اختر مطعمًا:</label>
        <select id="restaurants" name="restaurants">
            <option value="restaurant1">مطعم 1</option>
            <option value="restaurant2">مطعم 2</option>
            <option value="restaurant3">مطعم 3</option>
        </select>

        <label for="menu">اختر منيو:</label>
        <select id="menu" name="menu">
            <option value="menu1">قائمة الطعام 1</option>
            <option value="menu2">قائمة الطعام 2</option>
            <option value="menu3">قائمة الطعام 3</option>
        </select>

        <label for="order">قم بإدخال طلبك:</label>
        <input type="text" id="order" name="order" required>
        
        <button type="submit">قدم الطلب</button>
    </form>
    <script>
        // يمكنك إضافة البرمجة الخاصة بك هنا
    </script>
</body>
</html>
